    <script>
    document.addEventListener("DOMContentLoaded", function () {
      const isMobileMode = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
      document.documentElement.classList.add(isMobileMode ? 'mobile-mode' : 'desktop-mode');
    });

    function toggleMenu() {
      const menu = document.getElementById("dropdown-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const menu = document.getElementById("dropdown-menu");
      const button = document.querySelector(".menu-icon");
      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.style.display = "none";
      }
    });
  </script>

<div class="button-group">
<div class="content">
  <h2>Report an issue</h2>
  <form id="issueForm" style="margin-top: 20px;">
    <label for="name">Your IN-Game Name</label><br />
    <input type="text" id="name" name="name" placeholder="Name_Surname" required /><br /><br />
    
    <label for="email">Your Email</label><br />
    <input type="email" id="email" name="email" placeholder="example@gmail.com" required /><br /><br />
    
    <label for="issue">Describe your issue</label><br />
    <textarea id="issue" name="issue" placeholder="Describe your issue" rows="5" required></textarea><br /><br />
    
    <button type="submit" class="download-button" style="padding: 12px 40px;">Submit Issue</button>
  </form>
</div>

<script>
  document.getElementById('issueForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    try {
     const response = await fetch('/.netlify/functions/submit-issue', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify(data)
});

      if (response.ok) {
        alert('Issue submitted successfully!');
        this.reset();
      } else {
        alert('Failed to submit issue');
      }
    } catch (err) {
      alert('Error submitting issue');
    }
  });
</script>
